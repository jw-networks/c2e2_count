<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2E2 Countdown — NO, BADGES ARE NOT ON SALE YET</title>
  <!-- Social preview -->
  <meta property="og:title" content="C2E2 Countdown" />
  <meta property="og:description" content="NO — BADGES ARE NOT ON SALE YET. Countdown to C2E2." />
  <meta name="theme-color" content="#111827" />
  <style>
    :root{
      --bg:#0b1020; /* deep navy */
      --fg:#e5e7eb; /* light */
      --muted:#94a3b8; /* slate */
      --accent:#ef4444; /* red */
      --card:#111827; /* gray-900 */
      --ring:#374151; /* gray-700 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% -20%, #1f2937 0%, var(--bg) 45%);
      color:var(--fg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{
      width:min(920px, 100%);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--ring);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    h1{
      margin:0 0 8px;
      font-weight:800;
      letter-spacing:0.2px;
      font-size: clamp(28px, 4vw, 40px);
      text-align:center;
    }
    .sub{
      text-align:center;
      color:var(--muted);
      margin-bottom:18px;
    }
    .alert{
      margin: 12px auto 22px;
      display:inline-block;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.6px;
      background: rgba(239,68,68,0.15);
      color:#fecaca;
      border:1px solid rgba(239,68,68,0.75);
      border-radius:12px;
      padding:10px 14px;
      box-shadow: inset 0 0 12px rgba(239,68,68,0.25);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:14px;
      margin: 12px 0 4px;
    }
    .unit{
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border:1px solid var(--ring);
      border-radius:20px;
      padding:18px 14px;
      text-align:center;
    }
    .num{
      font-variant-numeric: tabular-nums;
      font-weight:900;
      line-height:1;
      font-size: clamp(42px, 10vw, 96px);
      letter-spacing: -1px;
    }
    .label{ color:var(--muted); font-weight:700; text-transform:uppercase; letter-spacing:1px; font-size:12px; }
    .footer{ color:var(--muted); text-align:center; margin-top:18px; font-size:14px; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid var(--ring); border-radius:999px; }
    .small{ font-size:12px; }
    .row{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#0d1117; color:#9ecbff; border:1px solid #1f2937; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>C2E2 Countdown</h1>
      <p class="sub">Chicago — McCormick Place • March 27–29, 2026</p>
      <div class="row" style="justify-content:center">
        <div class="alert"><strong>NO — BADGES ARE NOT ON SALE YET</strong></div>
      </div>
      <section class="grid" aria-live="polite" aria-atomic="true">
        <div class="unit"><div class="num" id="days">–</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">–</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="mins">–</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="secs">–</div><div class="label">Seconds</div></div>
      </section>
      <div class="footer">
        <div class="row small" style="margin-top:10px">
          <span class="pill">Target: <span id="targetText">Mar 27, 2026 @ 10:00 AM CT</span></span>
          <span class="pill">Status: <span id="status">Counting…</span></span>
        </div>
        <p class="small" id="tzDebug" style="margin-top:8px"></p>
        <p class="small" style="margin-top:12px">Tip: Host this as a static file (GitHub Pages / Netlify / Cloudflare Pages) and share the link in Discord.</p></p>
      </div>
    </div>
  </main>
  <script>
    // === CONFIG ===
    // Robust: build target based on "10:00 AM America/Chicago" without relying on manual offsets
    const TARGET_LOCAL = { y: 2026, m: 3, d: 27, hh: 10, mm: 0, ss: 0 };
    const TARGET_TZ = 'America/Chicago';

    // Convert a wall-clock time in a specific IANA TZ to a UTC epoch reliably
    function zonedTimeToUtcEpoch({ y, m, d, hh, mm, ss }, timeZone){
      const parts = new Intl.DateTimeFormat('en-US', {
        timeZone,
        year:'numeric', month:'2-digit', day:'2-digit',
        hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false
      }).formatToParts(new Date(Date.UTC(y, m-1, d, hh, mm, ss)));
      const map = Object.fromEntries(parts.map(p => [p.type, p.value]));
      // This gives us the *same* local wall-time in the target TZ; build a UTC timestamp from it
      const utc = Date.UTC(Number(map.year), Number(map.month)-1, Number(map.day), Number(map.hour), Number(map.minute), Number(map.second));
      return utc;
    }

    const targetEpoch = zonedTimeToUtcEpoch(TARGET_LOCAL, TARGET_TZ);

    // Pretty target string (always display in Chicago time for clarity)
    function formatTarget(ts){
      try {
        return new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'numeric', minute:'2-digit', hour12:true,
          timeZone: TARGET_TZ, timeZoneName:'short'
        }).format(new Date(ts));
      } catch(e){ return ts; }
    }

    const $d = document.getElementById('days');
    const $h = document.getElementById('hours');
    const $m = document.getElementById('mins');
    const $s = document.getElementById('secs');
    const $status = document.getElementById('status');
    const $targetText = document.getElementById('targetText');
    const $tzDebug = document.getElementById('tzDebug');

    $targetText.textContent = formatTarget(targetEpoch).replace(':00 ', ' ');

    function pad(n){ return String(n).padStart(2,'0'); }

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, targetEpoch - now);

      const days = Math.floor(diff / 86400000);
      diff -= days * 86400000;
      const hours = Math.floor(diff / 3600000);
      diff -= hours * 3600000;
      const mins = Math.floor(diff / 60000);
      diff -= mins * 60000;
      const secs = Math.floor(diff / 1000);

      $d.textContent = days;
      $h.textContent = pad(hours);
      $m.textContent = pad(mins);
      $s.textContent = pad(secs);

      if (targetEpoch - now <= 0){
        $status.textContent = "It's C2E2 time!";
        clearInterval(timer);
      }
    }

    // Debug footer so we can verify client assumptions quickly
    try {
      const tzName = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown TZ';
      const nowChicago = new Intl.DateTimeFormat(undefined, { timeZone: TARGET_TZ, hour:'2-digit', minute:'2-digit', hour12:true, timeZoneName:'short' }).format(new Date());
      $tzDebug.textContent = `Your timezone: ${tzName}. Chicago now: ${nowChicago}. Target shown in Chicago time.`;
    } catch {}

    const timer = setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>
